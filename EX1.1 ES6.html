<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }
            make25PercentDiscount = function() {
                this.price = this.price * (100 - 25) / 100;
            }

        }
        const product1 = new Product("ford", 100);
        product1.make25PercentDiscount();
        console.log(product1);
    </script>
</body>

</html>
