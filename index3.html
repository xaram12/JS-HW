<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        let num1 = 10 + 10 + "10";
        console.log(num1);
        let num2 = 10 + "10" + 10;
        console.log(num2);
        let num3 = 10 + 10 + +"10";
        console.log(num3);
        let num4 = 10 / -"";
        console.log(num4);
        let num5 = 10 / +"2,5";
        console.log(num5);
        /*
        1. Сначала идет сложение первых двух чисел 10 + 10, получаем 20; затем  конкатенация суммы и строки "10". Получаем 2010.
        2. Все числа будут конкатенироваться, поскольку второе число записано в виде строки. Получаем 101010.
        3.Унарный плюс перед строкой в выражении преобразует строку в число, поэтому получаем сложение чисел. Результат равен 30.
        4.Унарный минус преобразует строку в отрицательное число, а так как строка пустая, получается 0. Таким образом, деление на отрцательный ноль дает результат -Infinity.
        5.Так как цифры в строке записаны через запятую, унарный плюс не дает число, поэтому результатом вычислений станет NaN.
        */
    </script>
</body>

</html>
